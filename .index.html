<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackMoney</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>TrackMoney</h1>
        <p>Track your earnings and spendings in one place.</p>
      </header>

      <section class="summary" aria-label="Financial summary">
        <article>
          <h2>Balance</h2>
          <p id="balance">$0.00</p>
        </article>
        <article>
          <h2>Earnings</h2>
          <p id="income">$0.00</p>
        </article>
        <article>
          <h2>Spendings</h2>
          <p id="expense">$0.00</p>
        </article>
      </section>

      <section class="panel">
        <h2>Add a record</h2>
        <form id="transaction-form">
          <label>
            Note
            <input id="description" name="description" type="text" placeholder="e.g. Grocery shopping" required />
          </label>

          <label>
            Amount
            <input id="amount" name="amount" type="number" step="0.01" placeholder="e.g. 60" required />
          </label>

          <label>
            Type
            <select id="type" name="type">
              <option value="income">Earning</option>
              <option value="expense">Spending</option>
            </select>
          </label>

          <button type="submit">Save entry</button>
        </form>
      </section>

      <section class="panel">
        <div class="history-head">
          <h2>History</h2>
          <button id="clear" type="button" class="danger">Clear all</button>
        </div>
        <ul id="history" aria-live="polite"></ul>
      </section>
    </main>

    <template id="entry-template">
      <li class="entry">
        <div>
          <p class="entry-description"></p>
          <p class="entry-date"></p>
        </div>
        <div class="entry-right">
          <p class="entry-amount"></p>
          <button type="button" class="delete-btn" aria-label="Delete entry">Delete</button>
        </div>
      </li>
    </template>

    <script src="script.js"></script>
  </body>
</html>
